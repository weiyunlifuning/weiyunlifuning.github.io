            <h5 class="card-title">竹编（毛南族花竹帽编织技艺</h5>
            <p class="card-text">毛南族花竹帽的取材十分讲究，由于早春竹材寒湿太重，而霜后的篾皮易脆，通常于夏至后立秋前选取修直匀称的筋竹和墨竹。制篾时，先破竹裁条，然后破扁篾、破薄篾，再在竹篾两头拱开梳丝，分篾细如发丝，用于交叉辐射、细密编织。编织花竹帽用的竹篾分黑篾与黄篾，黑篾系以蓝淀墨色染制，黄篾则以黄桅子榨汁染制。花竹帽的基本造型为平面和圆锥体的立体组合，编成的篾纹以五角星为中心，周边又按六角形环叠交叉辐射编结，整合定型后还要以上好桐油炼膏涂刷。其帽形大方，花纹美观，结实耐用。</p>
